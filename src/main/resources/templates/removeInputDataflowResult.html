<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <style type="text/css">
        .myFieldSet {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div align="center">
        <h3>Deleting input dataflow...</h3>
        <div>
            <fieldset class="myFieldSet">
                <fieldset>
                    <legend>Dataflow name</legend>
                    <p th:text="${InputDataflowModel.dataflowName}" />
                </fieldset>
                <fieldset>
                    <legend>Deletion result</legend>
                    <!--@thymesVar id="result" type="String"-->
                    <p th:text="${result}" />
                </fieldset>
            </fieldset>
        </div>
        <div th:include="fragments/backToManagement :: inputDataflow"></div>
        <div th:include="fragments/footer :: footer"></div>
    </div>
</body>
</html>
