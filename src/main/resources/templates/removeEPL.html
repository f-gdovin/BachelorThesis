<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
    <div align="center">
        <h3>Enter EPL statement information</h3>
        <table class="myTable">
            <form action="#" th:action="@{/removeEPL}" th:object="${DataflowModel}" method="post">
                <div align="center">
                    <p>EPL statement name: <input type="text" th:field="*{dataflowName}" /></p>
                    <p><input type="submit" value="Remove" /> <input type="reset" value="Reset"/></p>
                </div>
            </form>
        </table>
        <form action="/manageEPLStatements">
            <input type="submit" align="center" value="Back to EPL statement management"/>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
</body>
</html>
