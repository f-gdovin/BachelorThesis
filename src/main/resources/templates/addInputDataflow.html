<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          th:href="@{/css/fieldset.css}"
          href="../../css/fieldset.css"/>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/eventProperties.js}"></script>
</head>
<body>
    <div align="center">
        <h3>Enter input dataflow information</h3>
        <form action="#" th:action="@{/addInputDataflow}" th:object="${EventTypeModel}" method="post">
            <div align="center">
                <fieldset class="myFieldSet">
                    <fieldset>
                        <legend>Input dataflow name</legend>
                        <p><input type="text" th:field="*{eventType}" /></p>
                    </fieldset>
                    <fieldset>
                        <legend>Event schema</legend>
                        <input type="button" value="Add row" onclick="addRow('dynatable')"/>
                        <input type="button" value="Delete Row" onclick="deleteRow('dynatable')"/>

                        <table id="dynatable">
                            <tbody>
                            <!--th:field="*{listProp}"-->
                            <tr>
                                <td>
                                    <input type="checkbox" name="chk"/>
                                </td>
                                <td>
                                    <input type="text" id="listProp0.key" name="listProp[0].key"/>
                                </td>
                                <td>
                                    <select id="listProp0.value" name="listProp[0].value">
                                        <option value="String">String</option>
                                        <option value="Integer">Integer</option>
                                        <option value="Long">Long</option>
                                        <option value="Boolean">Boolean</option>
                                    </select>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </fieldset>
                    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset"/></p>
                </fieldset>
            </div>
        </form>
        <div th:include="fragments/backToManagement :: inputDataflow"></div>
        <div th:include="fragments/footer :: footer"></div>
    </div>
</body>
</html>
