<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          th:href="@{/css/fieldset.css}"
          href="../../css/fieldset.css"/>
</head>
<body>
    <div align="center">
        <h3>Enter input dataflow information</h3>
        <form action="#" th:action="@{/addInputDataflow}" th:object="${InputDataflowModel}" method="post">
            <div align="center">
                <!--@thymesVar id="availEventTypes" type="List"-->
                <div th:unless="${#lists.isEmpty(availEventTypes)}">
                    <fieldset class="myFieldSet">
                        <fieldset>
                            <legend>Event type</legend>
                            <p>
                            <select th:field="*{eventType}">
                                <option th:each="sopt:${availEventTypes}" th:value="${sopt}" th:text="${sopt}">Available event types</option>
                            </select>
                            </p>
                        </fieldset>
                        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset"/></p>
                    </fieldset>
                </div>
                <div th:if="${#lists.isEmpty(availEventTypes)}">
                    <div th:include="fragments/toEventTypeCreation :: createEventType"></div>
                </div>
            </div>
        </form>
        <div th:include="fragments/backToManagement :: inputDataflow"></div>
        <div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
    </div>
</body>
</html>
