<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
    </head>
    <body>
    <div th:replace="fragments/header :: header" align="center">
        <!-- ============================================================================ -->
        <!-- This content is only used for static prototyping purposes (natural templates)-->
        <!-- and is therefore entirely optional, as this markup fragment will be included -->
        <!-- from "fragments/header.html" at runtime.                                     -->
        <!-- ============================================================================ -->
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Static header</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Dataflows</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div align="center">
        <h1>Dataflow management</h1>
        <p>
            Dataflow management allows you to add, remove and show
            input dataflows, which represent AMQP event stream sources
            and send upcoming events into Esper for querying.
        </p>
        <h2>Select your action:</h2>
        <p>
        <form method="GET" action="/addInputDataflow">
            <input type="submit" align="center" value="Add input dataflow"/>
        </form>
        </p>
        <p>
        <form method="GET" action="/removeInputDataflow">
            <input type="submit" align="center" value="Remove input dataflow"/>
        </form>
        </p>
        <p>
        <form method="GET" action="/showInputDataflows">
            <input type="submit" align="center" value="Show all input dataflows"/>
        </form>
        </p>
        <div th:include="fragments/footer :: footer"></div>
    </div>
    </body>
</html>
