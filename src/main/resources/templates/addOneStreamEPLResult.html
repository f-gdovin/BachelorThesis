<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div align="center">
    <h3>One-stream EPL statement created:</h3>
    <table style="border:2px solid black;">
        <p th:text="'Dataflow name: ' + ${DataflowModel.dataflowName}" />
        <p th:text="'First event type: ' + ${DataflowModel.firstEventType}" />
        <p th:text="'Output event type: ' + ${DataflowModel.outputEventType}" />
        <p th:text="'EPL statement: ' + ${DataflowModel.query}" />
        <p th:text="'Queue name: ' + ${DataflowModel.queueName}" />
        <p th:text="'Exchange name: ' + ${DataflowModel.exchangeName}" />
    </table>
    <form action="/manageEPLStatements">
        <input type="submit" align="center" value="Back to EPL statement management"/>
    </form>
    <div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
</div>
</body>
</html>
