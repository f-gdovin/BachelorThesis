<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <style type="text/css">
        .myFieldSet {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div align="center">
        <h3>Enter input dataflow information</h3>
        <form action="#" th:action="@{/removeInputDataflow}" th:object="${InputDataflowModel}" method="post">
            <div align="center">
                <fieldset class="myFieldSet">
                    <fieldset>
                    <legend>Dataflow name</legend>
                        <p><input type="text" th:field="*{dataflowName}" /></p>
                    </fieldset>
                    <p><input type="submit" value="Remove" /> <input type="reset" value="Reset"/></p>
                </fieldset>
            </div>
        </form>
        <div th:include="fragments/backToManagement :: inputDataflow"></div>
        <div th:include="fragments/footer :: footer"></div>
    </div>
</body>
</html>
