<!DOCTYPE html>

      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
    <div align="center">
        <h3>All EPL statements</h3>
        <table class="myTable">
            <div th:if="*{#lists != null}">
                <h1>Result</h1>
                <ul>
                    <li th:each="item : *{#lists}" th:text="${item}">Item description here...</li>
                </ul>
            </div>

        </table>
        <form action="/manageEPLStatements">
            <input type="submit" align="center" value="Back to EPL statement management"/>
        </form>
        <div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
    </div>
</body>
