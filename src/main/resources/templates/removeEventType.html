<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          th:href="@{/css/fieldset.css}"
          href="../../css/fieldset.css"/>
</head>
<body>
    <div align="center">
        <h3>Are you sure you want to remove this event type?</h3>
        <!--@thymesVar id="eventType" type="String"-->
        <form action="#" th:action="@{/removeEventType(eventType=${eventType})}" method="post">
            <div align="center">
                <fieldset class="myFieldSet">
                    <fieldset>
                        <legend>Event type name</legend>
                        <!--@thymesVar id="eventType" type="String"-->
                        <p><label th:text="${eventType}"/></p>
                    </fieldset>
                    <p><input type="submit" value="Remove" /></p>
                </fieldset>
            </div>
        </form>
        <div th:include="fragments/backToManagement :: eventType"></div>
        <div th:include="fragments/footer :: footer"></div>
    </div>
</body>
</html>
