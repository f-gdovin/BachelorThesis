<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          th:href="@{/css/fieldset.css}"
          href="../../css/fieldset.css"/>
</head>
<body>
    <div align="center">
        <h3>All output dataflows</h3>
        <fieldset class="myFieldSet">
            <fieldset>
            <legend>Result</legend>
                <div th:unless="${#lists.isEmpty(allOutputDataflows)}">
                    <table>
                        <!--@thymesVar id="allOutputDataflows" type="List"-->
                        <tr th:each="item : ${allOutputDataflows}"><td th:text="${item}"/></tr>
                    </table>
                </div>
                <!--@thymesVar id="allOutputDataflows" type="List"-->
                <div th:if="${#lists.isEmpty(allOutputDataflows)}">
                    No output dataflows present.
                </div>
            </fieldset>
        </fieldset>
        <div th:include="fragments/backToManagement :: outputDataflow"></div>
        <div th:include="fragments/footer :: footer"></div>
    </div>
</body>
</html>
