<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          th:href="@{/css/fieldset.css}"
          href="../../css/fieldset.css"/>
</head>
<body>
    <div align="center">
        <h3>All event types</h3>
        <fieldset class="myFieldSet">
            <fieldset>
            <legend>Result</legend>
                <div th:unless="${#lists.isEmpty(allEventTypes)}">
                    <table>
                        <!--@thymesVar id="allEventTypes" type="List"-->
                        <tr th:each="item : ${allEventTypes}"><td th:text="${item}"/></tr>
                    </table>
                </div>
                <!--@thymesVar id="allEventTypes" type="List"-->
                <div th:if="${#lists.isEmpty(allEventTypes)}">
                    No event types present.
                </div>
            </fieldset>
        </fieldset>
        <div th:include="fragments/backToManagement :: eventType"></div>
        <div th:include="fragments/footer :: footer"></div>
    </div>
</body>
</html>
