<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
    <div align="center">
        <h3>Dataflow created:</h3>
        <table style="border:2px solid black;">
            <p th:text="'Dataflow name: ' + ${DataflowModel.dataflowName}" />
            <p th:text="'Event type: ' + ${DataflowModel.firstEventType}" />
            <p th:text="'Queue name: ' + ${DataflowModel.queueName}" />
            <p th:text="'Exchange name: ' + ${DataflowModel.exchangeName}" />
        </table>
        <form action="/manageDataflows">
            <input type="submit" align="center" value="Back to dataflow management"/>
        </form>
        <div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
    </div>
</body>
</html>
